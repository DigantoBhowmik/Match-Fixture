<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="fixtures">
  <thead>
    <tr>
      <th>Match No.</th>
      <th>Home Team</th>
      <th>Away Team</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of fixtures; let i = index">
      <td>{{ i + 1}}</td>
      <td>{{ item.homeTeam }}</td>
      <td>{{ item.awayTeam }}</td>
    </tr>
  </tbody>
</table>
