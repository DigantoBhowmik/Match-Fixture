<ng-template #teamModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="question-title">Add Team</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" novalidate>
      <div class="form-group">
        <div class="input-data">
          <input type="text" name="name" id="name" formControlName="name" placeholder="Team name" required>
          <label>Name</label>
        </div>
        <div
          *ngIf="signUpData.name.invalid && (signUpData.name.dirty || signUpData.name.touched || isSubmitted) && signUpData.name.errors?.required"
          class="alert-danger-text"> Name is required!
        </div>
      </div>
      <div class="button">
        <button class="btn btn-primary" (click)="onSubmit(modal.dismiss('Cross click'))"
          [disabled]="form.invalid && isSubmitting">
          <span>Save</span>
        </button>
      </div>
    </form>
  </div>
</ng-template>
